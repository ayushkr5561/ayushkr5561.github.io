<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ayush Kumar - Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top left, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #ffffff;
    }

    .glow-bg {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #ffffff20 0%, transparent 70%);
      filter: blur(100px);
      animation: move 20s infinite alternate;
      z-index: 0;
    }

    @keyframes move {
      0%   { transform: translate(-30%, -20%); }
      100% { transform: translate(30%, 20%); }
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 50px 30px;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .button {
      background: #ffffff;
      color: #2575fc;
      padding: 14px 32px;
      font-weight: bold;
      border-radius: 50px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2), 0 0 8px rgba(255,255,255,0.4);
    }

    .button:hover {
      background: #e0e0e0;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffffff80, 0 0 30px #ffffff60;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>

  <div class="card">
    <img src="https://avatars.githubusercontent.com/u/193505094?v=4" alt="Ayush Kumar" class="profile-pic" />
    <h1>Ayush Kumar</h1>
    <p>Welcome to my corner of the web. Hit the button below to grab my resume!</p>
    <a href="https://ayushkr5561.github.io/Ayush_Kumar_resume.pdf" class="button" target="_blank">
      ðŸ“„ View / Download Resume
    </a>
  </div>
</body>
</html>
